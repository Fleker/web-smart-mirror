<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Mirror</title>
        <style>
            body {
                background-color: black;
                color: #dedede;
                font-family: sans-serif;
            }
            h1, h2, div {
                text-align: right;
                display: block;
                margin-right:8px;
            }
            h1 {
                font-size:50pt;
            }
            h2 {
                font-size:34pt;   
            }
            div {
                font-size:36pt;   
            }
        </style>
        <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
        <script src='NoSleep.min.js' type="text/javascript"></script>
    </head>
    <body>
        <h1 id='time'></h1>
        <h2 id='date'></h2>
        <div id='weather'></div>
        <div id='news'></div>
        <div id='stock'></div>
        
        <script>
            var noSleep;
            window.onload = function() {
//                noSleep = new NoSleep();   
                document.addEventListener('click', enableNoSleep, false);
                $('body').click();
                runEverySecond();
                runEveryHalfHour();
            };
            
            function enableNoSleep() {
//                noSleep.enable();
                launchIntoFullscreen(document.documentElement);
                console.log('Enabling wake lock');
                document.removeEventListener('click', enableNoSleep, false);
            }
            
            function getTime() {
                var date = new Date();
                var time = (date.getHours() > 12) ? date.getHours() - 12 : date.getHours();
                time += ":";
                time += (date.getMinutes() > 9) ? date.getMinutes() : "0" + date.getMinutes();
                return time;
            }
            
            function getDate() {
                var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                var date = new Date();
                return days[date.getDay()] + ", " + months[date.getMonth()] + " " + date.getDate();
            }
            
            function getWeather(onResponse) {     
                $.getJSON('https://api.forecast.io/forecast/6bb985b59e0265149fc0e4d7159ff9b2/39.7029,-75.1118?exclude=minutely,flags&lang=en&callback=?',function(json) {
                    onResponse(json.currently.summary + " " + Math.round(json.currently.temperature) + "Â°");
                });
            }
            
            function getBbcWorldNews(onResponse) {
                $.ajax({
                    url: 'https://newsapi.org/v1/articles?source=bbc-news&sortBy=top&apiKey=7755875d17a946ed9977bbc0420f0915',
                    data: {},
                    type: 'GET',
                    crossDomain: true,
                    success: function(res) { onResponse(res.articles[0].title + " - BBC News"); },
                    error: function() { console.log('Failed!'); },
                });
            }
            
            function getStockInfo(symbol, onResponse) {
                $.ajax({
                    url: 'http://dev.markitondemand.com/MODApis/Api/v2/Quote/jsonp?symbol=' + symbol,
                    data: {},
                    type: 'GET',
                    dataType: 'jsonp',
                    crossDomain: true,
                    success: function(res) { console.log(res); onResponse(res.Symbol + " " + res.LastPrice + " " + res.ChangePercent.toPrecision(2) + "%"); },
                    error: function() { console.log('Failed!'); },
                });
            }
            
            function runEverySecond() {
                $('#time').html(getTime());
                $('#date').html(getDate());   
            }
            
            function runEveryHalfHour() {
                getWeather(function(response) {
                    $('#weather').html(response);
                });
                getBbcWorldNews(function(response) {
                    $('#news').html(response);
                });
                $('#stock').html('');
                getStockInfo('GOOG', function(response) {
                    $('#stock').append("<div>" + response + "</div>");
                });
            }
            
            function runEveryDay() {
            }
            
            setInterval(function() {
                runEverySecond();
            }, 1000); // Every second
            setInterval(function() {
                runEveryHalfHour();
            }, 1000 * 60 * 30); // Every half hour
            setTimeout(function() {
                runEveryDay();                
                window.location.reload();
            }, 1000 * 60 * 60 * 24); // Every 24 hours
            
            function launchIntoFullscreen(element) {
              if(element.requestFullscreen) {
                element.requestFullscreen();
              } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
              } else if(element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
              } else if(element.msRequestFullscreen) {
                element.msRequestFullscreen();
              }
            }
        </script>
    </body>
</html>
